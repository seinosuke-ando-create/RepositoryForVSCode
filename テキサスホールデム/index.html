
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキサスホールデム 6人用</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #2e7d32; color: white; }
        .table { position: relative; width: 800px; height: 800px; margin: 20px auto; background-color: green; border-radius: 50%; }
        .player { position: absolute; text-align: center; }
        .community { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); display: flex; }
        .community img { width: 80px; margin: 0 5px; }
        .hand { display: flex; margin-top: 10px; justify-content: center; }
        .hand img { width: 60px; margin: 0 1px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>

<h1>テキサスホールデム</h1>
<div class="table" id="table">
    <div id="communityCards" class="community"></div>
    <!-- プレイヤーたち -->
    <div id="player0" class="player" style="top: 85%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div id="player5" class="player" style="top: 65%; left: 90%; transform: translate(-50%, -50%);"></div>
    <div id="player4" class="player" style="top: 30%; left: 90%; transform: translate(-50%, -50%);"></div>
    <div id="player3" class="player" style="top: 15%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div id="player2" class="player" style="top: 30%; left: 10%; transform: translate(-50%, -50%);"></div>
    <div id="player1" class="player" style="top: 65%; left: 10%; transform: translate(-50%, -50%);"></div>
    <div id="results" style="margin-top: 20px; font-size: 20px; text-align: center;"></div>
</div>


<button onclick="deal()">カードを配る</button>
<button onclick="revealFlop()">フロップ</button>
<button onclick="revealTurn()">ターン</button>
<button onclick="revealRiver()">リバー</button>

<script src="script.js"></script>
</body>
</html>
